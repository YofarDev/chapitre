<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapitre.ia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>
  <body>
    <div id="header">
      <h1 id="title">Chapitre.ia</h1>
      <img src="logo.png" id="logo" alt="Chapitre.ia Logo" />
    </div>
    <div id="initialPromptSection">
      <textarea
        id="initialPromptInput"
        class="textField"
        placeholder="Describe your story context and character..."
      ></textarea>
      <button id="submitPromptButton">Start your story</button>
    </div>
    <div id="storyContainer">
      <div id="narrativeContainer"></div>
      <div id="choicesContainer"></div>
    </div>
    <canvas id="matrixCanvas"></canvas>
    <script src="script.js"></script>
    <script src="matrix.js"></script>
  </body>
</html>
